<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sty.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h1>calculadora</h1>
        <form action="" class="calculadora">
            <input class="entrada" type="text" placeholder="0" disabled >
            <input type="button" value="AC" class="ac">     
            <input type="button" value="0" class="b0">
            <input type="button" value="1" class="b1">
            <input type="button" value="2" class="b2">
            <input type="button" value="3" class="b3">
            <input type="button" value="4" class="b4">
            <input type="button" value="5" class="b5">
            <input type="button" value="6" class="b6">
            <input type="button" value="7" class="b7">
            <input type="button" value="8" class="b8">
            <input type="button" value="9" class="b9">  
            <input type="button" value="." class="punto">  
            <input class="sumar" type="button" value="+">
            <input class="restar" type="button" value="-">
            <input class="multiplicar" type="button" value="*">
            <input class="dividir" type="button" value="/">
            <input class="resultado" type="button" value="=" readonly>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
